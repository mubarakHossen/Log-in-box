<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Menu</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-in-box">
        <img class="profile-pic" src="profile.jpg" alt="">
        <h2>Log in here</h2>
        <p>User name</p>
        <input type="text" name="" id="" placeholder="User name">
        <p>Password</p>
        <input type="password" placeholder="Password"><br>
        <button class="button-one">Submit</button>
        <button class="button-two">Cancle</button><br>
        <a href="#">Forgot password ?</a><br>
        <a href="#">Creat new account.</a>
        
    </div>
</body>
</html>
